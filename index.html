<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRO-</title>
     <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow:hidden;
        }
        .box{
            display: flex;
        }
        .box-button{
            display: flex;
            align-items: center;
            height: 60vh;
            width: 50vw;
        }button{
            height: 20%; 
            width: 10%; 
            border-radius: 100%; 
            font-size: 200%; 
            background: #D9D9D9; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-button">
            <button id="button-direita" style="margin: 2%;">⬅️</button>
            <button id="button-cima" style="margin-bottom: 20%;">⬆️</button>
            <button id="button-esqueda" style="margin: 2%;">➡️</button>
            <button id="button-baixo" style="margin-top: 20%; margin-left: -24%;">⬇️</button>
        </div>
        <img src="http://192.168.15.5:81/stream" alt="Stream da Câmera" style=" height: 80vh; width: 50vw;"/>
        
    </div>
    <footer style="display: flex; position: absolute; bottom:0%; width: 100%; ">
        <button style="cursor: pointer; border: none; height: 15vh; width: 10vw; margin-right: 2%; margin-left:2% ;">
            <img src="./icons/pasta.png" alt="erro" style="height: 100%; width: auto;">
        </button>
        <div class="box-entrada-img" id="armazenado-img" style="background:  #D9D9D9; height: 15vh; width: 85vw;overflow-y: auto; display: flex; border-left: solid #000 2px;"></div>
    </footer>
</body>
</html>
